<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/task.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:image" content="images/my_list.png">
    <title>My List</title>
</head>

<body class="body">
    <form class="js-form">
        <header class="form__header">
            <h1> Lista zadań</h1>
        </header>
<section class="section__addNewTask">
        <fieldset class="form__fieldset">

            <label class="form__label">
                Dodaj nowe zadanie
            </label>
        </fieldset>
        <fieldset class="form__fieldset form__fieldset--addNewTask">
            <p class="form__legend--paragraph">
                <input class="form__input js-newTask" name="task" placeholder="co mam do zrobienia?" autofocus
                    minlength="2" required>
                <button class="button__task--addNewTask js-button">Dodaj zadanie</button>
            </p>
        </fieldset>
    </section>
        <fieldset class="form__fieldset--list">
            <p>
                <label class="form__label--list">
                    Lista zadań
                    <div class="hidden__item js-hiddenItem"></div>
                </label>
            </p>
        </fieldset>
        <fieldset class="form__fieldset form__fieldset--listTask">
            <p>
                <label class="form__label">
                    <ul class="list__tasks js-tasks"> </ul>
                </label>
            </p>
        </fieldset>
    </form>



</body>

</html>
