    <title>My to do List</title>

<body class="body">
    <form class="js-form">


    <p>
        <fieldset class="form__fieldset">
            <legend class="form__fieldset--legend">
                Lista zadań do wykonania
            </legend>
            </p>
            <p class="form__legend--paragraph">
                Stwórz swoją listę zadań,żeby o niczym nie zapomieć <span class="form__legend--star">*</span>.
            </p>
        </fieldset>
        <fieldset class="form__fieldset">
            <legend class="form__fieldset--legend">Lista zadań</legend>
            <p>
                <label class="form__label">
                    Nazwa zadania<span class="form__legend--star">*</span>: <input class="form__input js-newTask" name="task"
                        placeholder="nazwa zadania" minlength="2" required>
                </label>
            </p>
            <button class="button__addNewTask js-button">Dodaj zadanie</button>
        </form>
            <ul class="js-tasks"> </ul>
</body>
